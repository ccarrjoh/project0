<head>
  <meta charset="UTF-8">

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<body class="container-fluid">
  <header class="row">
    <h1>
      <section>
      <a href="index.html">Flashcards</a>
      </section>
    </h1>
    <section class="dropdown">
      <button class="btn btn-default dropdown-toggle col-sm-offset-1" type="button" data-toggle="dropdown">
        <i class="fas fa-align-justify"></i>
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li>
          <a href="index.html"><i class="fas fa-angle-right"></i> Home</a>
        </li>
        <li>
          <a href="edit-deck.html"><i class="fas fa-angle-right"></i> Your Decks</a>
        </li>
        <li>
          <a href=""><i class="fas fa-plus-circle"></i> Create New</a>
        </li>
      </ul>
    </section>
  </header>

  <main class="row">
    <h1 class="col-sm-8">Deck 1<a href="#" class="btn" id="editButton">Edit</a></h1>
      <section id="card">
        <p id="cardText"></p>
      </section>
      <form action="/card" method="POST" id="addNewCard">
      Front:  <input type="text" id="newFront" name="front"/>
      Back:  <input type="text" id="newBack" name="back"/>
      <button type="submit">Add</button>
      </form> 
    <span id="positionIndex">1/1</span>

    <small>
      <section id="main-buttons" class="col-sm-8 col-sm-offset-4">
        <ul class="nav navbar-nav">
          <li>
            <button class="btn" href="#" id="prevCard"/>
              <i class="fas fa-angle-double-left"></i> Previous</button>
          </li>
          <li>
            <button class="btn" type="submit" id="deleteCard">Delete</button>
          </li>
          <li>
            <button class="btn" href="#" id="nextCard"/>Next
              <i class="fas fa-angle-double-right"></i>
            </button>
          </li>
        </ul>
      </section>
    </small>
  </main>

  <footer class="row">
